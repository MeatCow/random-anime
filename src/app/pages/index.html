<header class="flex justify-center mb-10">
  <h1 class="text-3xl font-medium">Here are this week's anime numbers</h1>
</header>
<main>
  <div class="grid grid-cols-3 justify-center">
    <div
      *ngFor="let count of [1,2,3]"
      class="h-52 mx-5 bg-slate-400 flex justify-center items-center"
    >
      <app-genre-counter [count]="count" genre="action"></app-genre-counter>
    </div>
  </div>
</main>
